<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Poems from the poetry database is a small web app that generates random poems from the poetryDB Api">
    <meta name="theme-color" content="#f6f3ee" />
    <title>Poems from the poetry database</title>
    <link rel="icon" href="./favicon.ico" sizes="any">
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="stylesheet" href="https://use.typekit.net/vvi7qab.css">
    <link rel="stylesheet" media="screen" href="./css/style.css">
    <script defer src="./script/app.js"></script>
</head>

<body id="app" class="app is-starting">
    <header class="app__header">
        <h1 class="app__title">Poems from the poetry database</h1>
        <nav class="app__interface" id="interface">
            <button class="app__button app__button--random" id="random-button" aria-label="Random poem">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-rotate-cw">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
            </button>
            <button class="app__button app__button--sliders js-toggle-settings" id="slider-button"
                aria-label="Show app settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-sliders">
                    <line x1="4" y1="21" x2="4" y2="14"></line>
                    <line x1="4" y1="10" x2="4" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12" y2="3"></line>
                    <line x1="20" y1="21" x2="20" y2="16"></line>
                    <line x1="20" y1="12" x2="20" y2="3"></line>
                    <line x1="1" y1="14" x2="7" y2="14"></line>
                    <line x1="9" y1="8" x2="15" y2="8"></line>
                    <line x1="17" y1="16" x2="23" y2="16"></line>
                </svg>
            </button>
        </nav>
    </header>
    <div class="app__loading" id="loader">
        <svg class="app__loader app__loader--spinner" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" class="feather feather-loader">
            <line x1="12" y1="2" x2="12" y2="6"></line>
            <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            <line x1="18" y1="12" x2="22" y2="12"></line>
            <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
            <line x1="12" y1="18" x2="12" y2="22"></line>
            <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
            <line x1="2" y1="12" x2="6" y2="12"></line>
            <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
        </svg>
        <noscript>
            <p>Please enable JavaScript in your browser to see poems.</p>
        </noscript>
    </div>
    <article class="app__poem poem" id="poem">
        <h2 class="poem__title" id="poem-title">
        </h2>
        <p class="poem__lines" id="poem-lines">
        </p>
        <footer class="poem__footer" id="poem-footer">
        </footer>
    </article>
    <aside class="app__settings settings">
        <div class="settings__background js-toggle-settings"></div>
        <div class="settings__container">
            <header class="settings__header">
                <h3>Settings</h3>
                <button class="app__button app__button--close js-toggle-settings" id="close-button"
                    aria-label="Close app settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-x">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </header>

            <form id="appSettingsForm">
                <div class="setting">
                    <div class="setting__control">
                        <label class="setting__label" for="controlRandomLinecount">Reduce number of lines</label>
                        <input class="toggle" type="checkbox" id="controlRandomLinecount" checked>
                    </div>
                    <p class="setting__explanation">
                        Excludes poems with a lot of lines. Refine further with maximum random
                        number of lines.
                    </p>
                </div>

                <div class="setting" id="maxLinecountSetting">
                    <label class="setting__label" for="maxLinecount">Maximum random number of lines</label>
                    <div class="setting__control range">
                        <input class="range__input" type="range" min="2" max="42" value="16" name="maxLinecount"
                            id="maxLinecount">
                        <output class="range__output" name="maxLinecountOutput" id="maxLinecountOutput"
                            for="maxLinecount"></output>
                    </div>
                    <p class="setting__explanation">
                        Controls the maximum value of the random number of lines used to fetch a random poem
                    </p>
                </div>
            </form>
        </div>

    </aside>
    <footer class="app__footer app__footer--fixed">
        <a href="about"><span>Que?</span></a>
    </footer>
    <!-- Install button, hidden by default -->
    <div id="installContainer" class="hidden">
        <button id="butInstall" type="button">
            Install
        </button>
    </div>
</body>

</html>
